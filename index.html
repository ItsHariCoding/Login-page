<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <div class = "dot">
        <img src="pexels-clive-kim-2523249-4220967.jpg" alt="Background Image" class="background-image">
        </div>
        <div class="login">
            <div class="mail">
                <img class="logo" src="file.png" alt="Logo">
                <h1 class="welcome-text">Welcome</h1>
            </div>
            <div class="log">
                <h3>Login with email</h3>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" required><br><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" required>
                <h4>forgot your password?</h4>
                <div class="third">
                    <button class="main"><b>Login</b></button>
                </div>
                <p class="separator">-----or-----</p>
                <div class="buttons">
                    <button><img class="button-img googimg" src="google-symbol-logo-black-design-illustration-free-vector.jpg" alt="Google"></button>
                    <button><img class="button-img faceimg" src="f-initial-letter-for-logo-company-isolated-vector.jpg" alt="Facebook"></button>
                    <button><img class="button-img appleimg" src="apple-black8038.jpg" alt="Apple"></button>
                </div>
                <p class="register-text">Don't have an account? <b>Register now</b></p>
            </div>
        </div>
    </div>
</body>
</html>
